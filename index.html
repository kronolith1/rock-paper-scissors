<!DOCTYPE html>
<html>
<head>
  <title>RPS-Game</title>

  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Rock, paper, scissors</h1>
    </header>
    <main>
        <div class="icons">
            <input type="image" src="images/rock.png" class="button" id="rock-button" />
            <input type="image" src="images/paper.png" class="button" id="paper-button" />
            <input type="image" src="images/scissors.png" class="button" id="scissors-button" />
        </div>

        <div class="data-div">
            <div class="startmessage" id="startmessage">
                <h2>Click on one of the pictures to start playing!</h2>
            </div>
        </div>
    </main>

    <footer>

    </footer>
</body>
    <script type="text/javascript" src="script.js"></script>
</html>
